<h1>インフォ</h1>
<p> Cokespill は2005年に東京で集まった男性4人編成のバンドです。 <a href="http://www.tokyobaptist.org/announcements/index_ja.htm">TBC</a> （東京バプテスト教会）の青年バンドからできたものです。この4人は兄弟2セット：David（ギター） &amp; Jonny（ベース） Somers-Harris (サマーズ・ハリス　ディビッド　&amp; ジョニー) とJeremy（キーボード） &amp; Matthew（ドラム） Auw (アウ　ジェレミー &amp; マッシュー)</p>
